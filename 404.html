<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Whisper Grid SPA for Github Pages</title>
    <script type="text/javascript">
      var l = window.location;
      const url = new URL(l);
      url.searchParams.set(
        "path",
        url.pathname.split("/").slice(2).join("/") + "?" + url.search
      );
      url.pathname = "/WhisperGrid";
      l.replace(url);
    </script>
  </head>
  <body></body>
</html>
